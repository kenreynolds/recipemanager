<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Edit Recipes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/minty/bootstrap.min.css">
        <link rel="stylesheet" href="/styles/animate.css">
        <link rel="stylesheet" href="/styles/styles.css">
        <link rel="icon" href="/images/favicon.png">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
                <div class="container">
                    <a href="/index.html" class="navbar-brand d-flex align-items-center">
                        <img class="mr-2" src="/images/app-icon.png" alt="my recipe manager">
                        My Recipe Manager
                    </a>

                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="/index.html" class="nav-link">Show Recipes</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- /header -->
        <main class="container bg-light rounded pb-4 pt-2">
            <section>
                <div class="form-group">
                    <label class="col-form-label">Recipe Title</label>
                    <input class="form-control" id="recipe-title" placeholder="Recipe title" type="text">
                </div>

                <div class="form-group mb-5">
                    <label class="col-form-label">Recipe Directions</label>
                    <textarea class="form-control" id="recipe-body" rows="5" placeholder="Recipe directions"></textarea>
                </div>
            </section>

            <section>
                <h2>Ingredients</h2>
                <div class="mb-3">
                    <ul class="pl-0" id="ingredients-list"></ul>
                </div>

                <form>
                    <div class="form-group d-flex mb-5">
                        <input class="form-control mr-2" id="ingredient-input" placeholder="Ingredient" type="text">
                        <button class="btn btn-primary" id="new-ingredient">Add Ingredient</button>
                    </div>

                    <button class="btn btn-danger btn-block" id="delete-recipe">Delete Recipe</button>
                </form>
            </section>
        </main>
        <!-- ./container -->
        <script src="/scripts/edit-bundle.js"></script>
    </body>
</html>
